[pytest]
# Pytest configuration for molecular visualization tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for test categories
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    validation: Scientific correctness validation tests
    visual: Visual rendering and output validation tests
    slow: Tests that take significant time to run
    gpu: Tests requiring GPU/CuPy
    requires_examples: Tests requiring example data files
    requires_reference: Tests requiring reference images for comparison

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.7
