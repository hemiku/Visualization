name: Test Suite

on:
  push:
    branches: [ main, test-suite-development ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install UV
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Check for Python 3.12 regex deprecation warnings
      if: matrix.python-version == '3.12'
      run: |
        python -W error::SyntaxWarning -c "from visualization.inputs import DaltonInput, MolproInput"

    - name: Run smoke tests
      run: |
        pytest tests/unit/test_smoke.py -v

    - name: Run core unit tests
      run: |
        pytest tests/unit/test_basis_normalization.py tests/unit/test_input_dalton.py tests/unit/test_input_molpro.py -v

    - name: Run other unit tests
      run: |
        pytest tests/unit/ -v -m "unit and not gpu" --ignore=tests/unit/test_basis_normalization.py --ignore=tests/unit/test_input_dalton.py --ignore=tests/unit/test_input_molpro.py

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v -m "integration and not slow and not gpu"
      continue-on-error: true

    - name: Run AO validation tests
      run: |
        pytest tests/validation/test_ao_known_answer.py -v

    - name: Run other validation tests
      run: |
        pytest tests/validation/ -v -m "validation and not slow and not gpu and not mayavi" --ignore=tests/validation/test_ao_known_answer.py
      continue-on-error: true

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install UV
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Check code formatting with black
      run: |
        uv run black --check visualization/ tests/
      continue-on-error: true

    - name: Lint with flake8
      run: |
        uv run flake8 visualization/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

    - name: Type check with mypy
      run: |
        uv run mypy visualization/ --ignore-missing-imports
      continue-on-error: true

  coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install UV
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=visualization --cov-report=xml --cov-report=term-missing -m "not gpu and not slow and not mayavi"
      continue-on-error: true

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
